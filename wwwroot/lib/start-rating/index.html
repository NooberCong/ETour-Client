<div class="container" style="margin:150px auto;">
<h1>jQuery Rate Picker Plugin Examples</h1>
<h2> Example 1 [default]: <span id="rating-1" data-stars="3"></span></h2>

<h2> Example 2 [callback]: <span id="rating-2" data-stars="4"></span></h2>

<h2> Example 3 [custom]: <span id="rating-3" data-stars="6"></span></h2>

<h2> Example 4 [custom]: <span id="rating-4" data-stars="6"></span></h2>
<h2> Example 5 [custom]: <span id="rating-5" data-stars="2"></span></h2>
<p><i class="fa fa-smile-o"></i> Helton MALAMBANE</p>
<!-- Jquery -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Jquery Rate Picker-->
<script type="text/javascript" src="js/jquery-rate-picker.js"></script>

<script>
    $.ratePicker("#rating-1");

    $.ratePicker("#rating-2", {
        rate : function (stars){
            alert('Sample 3\'s Rate is ' + stars);
        }
    });

    $.ratePicker("#rating-3", {
        max :10,
        rgbOn:"#e74c3c",
        rgbOff:"#ecf0f1",
        rgbSelection:"#e74c3c",
        cursor:"crosshair",
        rate : function (stars){
            alert('Sample 3\'s Rate is ' + stars);
        }
    });

    $.ratePicker("#rating-4", {
        max :10,
        rgbOn:"#2ecc71",
        rgbOff:"#bdc3c7",
        rgbSelection:"#2ecc71",
        indicator:"fa-circle"
    });
    $.ratePicker("#rating-5", {
        max :5,
        rgbOn:"#2ecc71",
        rgbOff:"#bdc3c7",
        rgbSelection:"#2ecc71",
        indicator:"fa-thumbs-up"
    });







</script>
